  <main class="container" style="padding-top:120px;">
    <section class="section" style="margin-top:40px;">
      <div class="section-head">
        <h2>Request my CV</h2>
      </div>

      <div class="card" style="max-width:720px;">
        <p class="muted">
          Please share your email and a short note. Iâ€™ll follow up and send the CV directly.
        </p>

        <!-- IMPORTANT: replace the action URL below with your Formspree endpoint -->
        <form action="https://formspree.io/f/mrekoenp" method="POST">
          <label class="muted small">Name</label>
          <input class="input" name="name" type="text" required placeholder="Your name" />

          <div style="height:12px;"></div>

          <label class="muted small">Email</label>
          <input class="input" name="email's" type="email" required placeholder="your@email.com" />

          <div style="height:12px;"></div>

          <label class="muted small">Message</label>
          <textarea class="input" name="message" rows="5" required placeholder="What is this for?"></textarea>

          <div style="height:16px;"></div>

          <button class="btn" type="submit">Send request</button>
        </form>

        <p class="muted small" style="margin-top:12px;">
          Your info is used only to respond to this request.
        </p>
      </div>
    </section>
  </main>
